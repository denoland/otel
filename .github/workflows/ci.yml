name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Setup repo
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1

      - name: Check formatting, linting, types and run tests
        run: deno task ok

      - name: Publish (dry-run)
        run: deno publish --dry-run --allow-dirty
